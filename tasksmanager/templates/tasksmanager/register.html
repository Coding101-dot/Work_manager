{% extends "tasksmanager/base.html" %}
{% load bootstrap3 %}

{% block title_html %}
 Register
{% endblock title_html %}


{% block header %}
  <h2>Register</h2>
{% endblock header %}

{% block article %}

  <form method="post" action="{% url 'tasksmanager:register' %}" class="form">
    {% csrf_token %}

    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Register</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'tasksmanager:public_index' %}" />
  </form>

{% endblock article %}
