{% extends "tasksmanager/base.html" %}
{% load bootstrap3 %}

{% block title_html %}
 Login
{% endblock title_html %}

{% block header %}
  <h2>Log in</h2>
{% endblock header %}

{% block article %}

  <form method="post" action="{% url 'tasksmanager:login' %}" class="form">
    {% csrf_token %}

    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Log in</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'tasksmanager:public_index' %}" />
  </form>

{% endblock article %}
